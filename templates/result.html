<script>
    function CopyToClipboard()
    {
        var r = document.createRange();
        r.selectNode(document.getElementById("toCopy"));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert("Copied")
    }
</script>
